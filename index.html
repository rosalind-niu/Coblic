<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Omar's Calculator</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/styles.css" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </head>

    <body class="container">
        <p id="console" class="console">0</p>
        <div class="row">
            <button class="action col-xs-9" value="AC">AC</button>
            <button class="action col-xs-3" value="divide">/</button>
        </div>
        <div class="row">
            <button class="number col-xs-3" value="7">7</button>
            <button class="number col-xs-3" value="8">8</button>
            <button class="number col-xs-3" value="9">9</button>
            <button class="action col-xs-3" value="times">x</button>
        </div>
        <div class="row">
            <button class="number col-xs-3" value="4">4</button>
            <button class="number col-xs-3" value="5">5</button>
            <button class="number col-xs-3" value="6">6</button>
            <button class="action col-xs-3" value="sub">-</button>
        </div>
        <div class="row">
            <button class="number col-xs-3" value="1">1</button>
            <button class="number col-xs-3" value="2">2</button>
            <button class="number col-xs-3" value="3">3</button>
            <button class="action col-xs-3" value="add">+</button>
        </div>
        <div class="row">
            <button class="number col-xs-6" value="0">0</button>
            <button class="number col-xs-3" value=".">.</button>
            <button class="action col-xs-3" value="equals">=</button>
        </div>
    </body>
</html>
